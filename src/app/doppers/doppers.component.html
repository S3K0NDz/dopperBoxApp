<div class="container">
  <br>
  <h1 style="text-align: center" id="titulo-registros">Dispositivos Dopper de {{this.loggedInUsername}}</h1>

  <br>
  <div class="container">
    <button style="float: right;" class="btn btn-success" (click)="showModal = true">AÃ±adir dopper</button>
  </div>
  <br>
  <br>
  <br>
  <div class="card-columns">
    <div class="card" *ngFor="let registro of registros">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title">{{ registro }}</h5>
            <button class="btn btn-danger btn-sm" (click)="deleteDevice(registro)">Eliminar</button>
        </div>
    </div>
</div>

  <div class="modal" [ngClass]="{ 'd-block': showModal, 'd-none': !showModal }">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar nuevo dopper</h5>
          <button type="button" class="close" (click)="showModal = false">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" [(ngModel)]="nuevoDopperNombre" class="form-control" placeholder="Nombre dopper">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="showModal = false">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="agregarDopper()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
